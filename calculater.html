<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="calculater.css">
</head>
<body>
    <div class="bottel">
        <div class="canwater">
            <input type="text" id="kani">
            <button onclick="clean()">CL</button>
            <button onclick="del()">DEL</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('6')">6</botton>
            <button onclick="display('5')">5</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('2')">2</botton>
            <button onclick="display('1')">1</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('*')">*</botton>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</botton>
            <button onclick="display('0')">0</button>
            <button onclick="kanimozhi('')"class="equal">=</button>
        </div>
    </div>
    <script>
        let out =document.getElementById("kani");
        function display(rem){
            kani.value +=rem;
        }
        function kanimozhi(){
            try{kani.value = eval (kani.value);
            }
            catch(err)
            { 
                alert("invalid")
            }
        }
         function clean() {
            kani.value="";
        }
        function del(){
            kani.value =kani.value.slice(0,-1);
        }
    </script>
</body>
</html>
